<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Pizza Coven - Order Form</title>
        <style>
            body
            {
                text-align: center;
                font-family: Arial, sans-serif;
            }
            main
            {
                display: inline-block;
                text-align: center;
            }
            form
            {
                margin: 0 auto;
                display: inline-block;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Welcome to Pizza Coven!</h1>
            <p>Custom make your dream pizza down below!</p>
        </header>
        <section>
            <form action="submit_order.html" method="post">
                <label for="pizza_amount"><h4>How many pizzas would you like?</h4></label><br>
                <input type="text" name="pizza_amount" placeholder="Number of Pizzas" required/><br>

                <label for = "size"><h4>Pizza Size</h4></label><br>
                <input type ="button" name="size" value="Small (6 slices)">
                <input type ="button" name="size" value="Medium (12 slices)">
                <input type ="button" name="size" value="Large (16 slices)"><br><br>

                <label for = "shape"><h4>Pizza Shape</h4></label><br>
                <input type="radio" name="shape" value="round">
                <input type= "radio" name="shape" value="square"><br>
                <label for="round">
                    <img src="images/round-pizza.png" alt="Round Pizza" width="150">
                </label>
                <label for="square">
                    <img src="images/square-pizza.png" alt="Square Pizza" width="140">
                </label><br><br>

                <label for="toppings"><h4>Toppings</h4></label><br>
                <input type="radio" name="toppings" value="pepperoni">Pepperoni
                <input type="radio" name="toppings" value="mushrooms">Mushrooms
                <input type="radio" name="toppings" value="onions">Onions<br>
                <input type="radio" name="toppings" value="sausages">Sausages
                <input type="radio" name="toppings" value="bacon">Bacon
                <input type="radio" name="toppings" value="chicken">Chicken<br>
                <input type="radio" name="toppings" value="potato">Potato
                <input type="radio" name="toppings" value="parmesan">Parmesan 
                <input type="radio" name="toppings" value="peppers">Peppers<br>
                <input type="radio" name="toppings" value="blackolives">Black Olives
                <input type="radio" name="toppings" value="ham">Ham
                <input type="radio" name="toppings" value="avocado">Avocado<br>
                <input type="radio" name="toppings" value="corn">Corn
                <input type="radio" name="toppings" value="tomatoes">Tomatoes
                <input type="radio" name="toppings" value="mozarella">Mozarella<br><br>

                <label for="crust type"><h4>Crust Type</h4></label><br>
                <input type="button" name="crust type" value="Thin Crust">
                <input type="button" name="crust type" value="Thick Crust">
                <input type="button" name="crust type" value="Cheese Filled"><br><br>

                </form>



        </section>





    </body>
    <footer>



    </footer>




</html>
